<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>返水统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>


<body class="childrenBody">
    <div class="agentbackwater">
        <form class="layui-form">
            <div class="layui-inline">
                <select name="">
                <option value="0">全部层级</option>
                <option value="1">0</option>
            </select>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">代理账号：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">时间：</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="test1" placeholder="开始时间">
                </div>
                <div class="layui-inline">
                    <input type="text" class="layui-input layui-inline" id="test1" placeholder="结束时间">
                </div>
            </div>

            <div class="layui-inline">
                <a class="layui-btn search_btn layui-btn-normal" data-type="reload">搜索</a>
            </div>
        </form>
        <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
            <thead>
                <tr>
                    <th data-field="storeId">
                        <div class="layui-table-cell laytable-cell-1-storeId" align="center"><span>代理账号</span></div>
                    </th>
                    <th data-field="storeName">
                        <div class="layui-table-cell laytable-cell-1-storeName" align="center"><span>层级</span></div>
                    </th>
                    <th data-field="storePaymentSystem">
                        <div class="layui-table-cell laytable-cell-1-storePaymentSystem" align="center"><span>下级会员有效投注</span></div>
                    </th>
                    <th data-field="storePaymentType">
                        <div class="layui-table-cell laytable-cell-1-storePaymentType" align="center"><span>下级代理有效投注</span></div>
                    </th>
                    <th data-field="storeNumber">
                        <div class="layui-table-cell laytable-cell-1-storeNumber" align="center"><span>返点金额</span></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-index="0" class="">
                    <td data-field="agentId" align="center">
                        <div class="layui-table-cell">dfjdfkdjf</div>
                    </td>
                    <td data-field="agentName" align="center">
                        <div class="layui-table-cell">2</div>
                    </td>
                    <td data-field="agentNickName" align="center">
                        <div class="layui-table-cell">200.00</div>
                    </td>
                    <td data-field="agentSup" align="center">
                        <div class="layui-table-cell">24422.00</div>
                    </td>
                    <td data-field="agentBalance" align="center">
                        <div class="layui-table-cell">236.02</div>
                    </td>
                </tr>
                <tr data-index="1" class="">
                    <td data-field="agentId" align="center">
                        <div class="layui-table-cell laytable-cell-1-agentId">wewewewe</div>
                    </td>
                    <td data-field="agentName" align="center">
                        <div class="layui-table-cell laytable-cell-1-agentName">3</div>
                    </td>
                    <td data-field="agentNickName" align="center">
                        <div class="layui-table-cell laytable-cell-1-agentNickName">200.00</div>
                    </td>
                    <td data-field="agentSup" align="center">
                        <div class="layui-table-cell">235545.00</div>
                    </td>
                    <td data-field="agentBalance" align="center">
                        <div class="layui-table-cell">5559.36</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="../../layui/layui.js"></script>
    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#test1,#test2' //指定元素
            });
        });
        //Demo
        layui.use('form', function() {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
