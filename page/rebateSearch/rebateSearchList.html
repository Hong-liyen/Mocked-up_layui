<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>返水查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form agentList">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                        </div>
                        <span>~</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-form-item">
                        <!-- <label class="layui-form-label">层级：</label> -->
                        <div class="layui-input-block">
                            <select name="level" lay-verify="required">
								<option value="0">全部层级</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
						  </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">事件状态：</label>
                        <div class="layui-input-block">
                            <select name="arrange3" lay-verify="required">
							<option value="0">全部</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						  </select>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn layui-btn-normal" data-type="reload">查询</a>
                </div>
            </form>

        </blockquote>
        <table id="rebateSearchList" lay-filter="rebateSearchList">
            <div class="rebateSearchSum">
                <p>总金额： <span>6169.90</span></p>
            </div>
        </table>




        <!--审核状态-->
        <script type="text/html" id="rebateSearchListStatus">
            {{# if( d.rebateSearchListStatus == "0"){ }}
            <span class="layui-blue">已处理</span> {{# } else if( d.rebateSearchListStatus == "1") { }}
            <span class="layui-red">待处理</span> {{# }}}
        </script>

        <script type="text/html" id="rebateSearchListDetail">
            {{# if( d.rebateSearchListDetail == "0"){ }}
            <a class="layui-btn layui-btn-xs" lay-event="add">返水/冲销明细</a> {{# } else { }}
            <a class="layui-btn layui-btn-xs" lay-event="add">返水/冲销明细</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary">待返水明细</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger">删除事件</a> {{# }}}
        </script>

        <!--操作-->
        <script type="text/html" id="rebateSearchListBar">
            <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
            <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="info">信息</a>
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="authority">权限</a>
        </script>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="rebateSearchList.js"></script>
</body>

</html>
